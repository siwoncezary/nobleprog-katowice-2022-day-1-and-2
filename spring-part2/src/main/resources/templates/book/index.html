<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th th:text="#{book.label.title}"></th>
            <th th:text="#{book.label.author}"></th>
            <th th:text="#{book.label.editionYear}"></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <!--/*@thymesVar id="book" type="pl.vattenfall.springpart3.entity.Book"*/-->
            <tr th:each="book: ${books}">
                <td th:text="${book.title}">
                </td>
                <td th:text="${book.author}">
                </td>
                <td th:text="${book.editionYear}">
                </td>
                <td>
                    <a th:href="@{/book/update/{id}(id = ${book.id})}">Edytuj</a>
                    <a th:href="@{/book/delete/{id}(id = ${book.id})}">Usuń</a>
                    <a th:href="@{/book/details/{id}(id = ${book.id})}">Szczegóły</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
